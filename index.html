<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shotcut icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Crach√° DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="rope"></div>
      <div class="clasp"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              class="spinning"
              src="images/build.svg"
              alt="Selo branco da Rocketseat"
            />
          </span>
          <img
            id="UserImage"
            src="images/eu.jpeg"
            alt="Foto pessoal do Github"
          />
        </div>

        <h1 id="userName">Nome aqui</h1>

        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Logo pequena do Github" />
          <span id="userLogin">Username aqui</span>
        </a>

        <p id="userBio">Biografia aqui</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="facebook.com" target="_blank">
              <img
                class="linkedin-img social-btn"
                src="images/facebook.svg"
                alt="Logo do facebook"
              />
            </a>
          </li>

          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/eduardoferreiraj/"
              target="_blank"
            >
              <img
                class="linkedin-img social-btn"
                src="images/linkedin.svg"
                alt="Logo Linkedin"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img
                class="instagram-img social-btn"
                src="images/instagram.svg"
                alt="Logo Instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/rocketseat" target="_blank">
              <img
                class="twitter-img social-btn"
                src="images/twitter.svg"
                alt="Logo Twitter"
              />
            </a>
          </li>
        </ul>
      </div>
      <img
        class="do-while-logo"
        src="images/logo-do-while-2021.png"
        alt="Logo DoWhile 2021"
      />
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('main'), {
        max: 7,
        speed: 300
      })
    </script>
  </body>
</html>
